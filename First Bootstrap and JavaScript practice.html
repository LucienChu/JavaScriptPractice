<!doctype html>
<html lang="en">
  <head>
    <title>Favourit Dragon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="">
            First Name: <input type="text" id = "firstName" class="firstName">
            LastName: <input type="text" id = "lastName" class="lastName">Last Name</input>
            Favourite Dragon: <select name="dragonSelector" id="dragonSelector" class="favouritDragon">
                <option value = "option0">dragon x</option>
                <option value = "option1">dragon y</option>
                <option value = "option2">dragon z</option>
                <option value = "option3">dragon p</option>
            </select>
            <input type="textarea" id = "comments" class="comments" placeholder = "your comments?">
            <input type="submit" class="submit" id = "submitBtn">
        </form>
        <script>            
            document.getElementById("submitBtn").addEventListener("click", logForm);
            function logForm(){            
                
                //name part
                let firstName = document.getElementById("firstName").value;
                let lastName = document.getElementById("lastName").value;
                
                let fName = firstName.charAt(0).toUpperCase() + firstName.substr(1);
                let lName = lastName.charAt(0).toUpperCase() + lastName.substr(1);
                
                //option part
                let dragons = document.getElementById("dragonSelector");
                let selectedDragon = dragons.options[dragons.selectedIndex].text;

                //comment part
                let customComment = document.getElementById("comments").value;
                alert("First Name: " + fName + "\n" + 
                "Last Name: " + lName + "\n" + 
                "Fabourite Dragon: " + selectedDragon + "\n" + 
                "Your Comments: " + customComment);
            }
        </script>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
